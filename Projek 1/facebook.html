<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Facebook Clone</title>
</head>

<body>
  <section class="bg-slate-200">
    <div class="flex flex-col items-center justify-center h-screen px-4 md:px-0">
      <img src="./img/facebook.png" alt="" class="w-40 mb-10">
      <div class="w-full md:w-3/12 bg-white shadow-lg p-5 rounded-lg">
        <form class="flex flex-col items-center justify-center gap-3">
          <h1 class="text-slate-900 mb-5">Log In to Facebook</h1>
          <div class="space-y-3">
            <input type="email" class="border w-full p-2 rounded" placeholder="Email address or phone number">
            <input type="password" class="border w-full p-2 rounded" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 w-full p-2 text-white rounded">Log In</button>
          </div>
          <a href="#" class="text-blue-500 text-sm">Forgotten account?</a>
          <hr class="w-64 h-px my-3 bg-gray-200 border-0">
          <button class="bg-green-500 hover:bg-green-600 w-4/6 p-2 text-white rounded text-sm">Create New Account</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
